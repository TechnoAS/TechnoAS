name: Generate Snake

on:
  schedule:
    # Runs at midnight (00:00) UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        id: snake_job
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # CRITICAL CHANGE: using your new Personal Access Token here
          # allows the snake to 'eat' your private contributions too!
          GITHUB_TOKEN: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/gh-action-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          # We keep the default token here for pushing the file, it is safer
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
