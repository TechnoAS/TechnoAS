name: Generate Snake

on:
  schedule:
    # Runs at midnight (00:00) UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:

# Grant permission to write to the repository (Required for pushing the branch)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        id: snake_job
        with:
          # Automatically uses the repository owner's username
          github_user_name: ${{ github.repository_owner }}
          
          # Generates the light and dark mode versions
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/gh-action-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
